
services:
  api:
    container_name: ms365-access-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8365:8365"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite+aiosqlite:///./data/ms365_access.db
      - APP_HOST=0.0.0.0
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - ms365-access-network

  mcp:
    container_name: ms365-openclaw-mcp
    build:
      context: .
      dockerfile: Dockerfile.mcp
    ports:
      - "127.0.0.1:8367:8367"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - MS365_API_URL=http://api:8365
      - MS365_API_KEY=${OPENCLAW_API_KEY}
      - MCP_AUTH_TOKEN=${OPENCLAW_API_KEY}
      - MCP_HOST=0.0.0.0
    command: ["python", "-m", "mcp_server", "--transport", "streamable-http", "--port", "8367"]
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ms365-access-network

networks:
  ms365-access-network:
    driver: bridge
